<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excuse generator</title>
    <head>
      <link rel="stylesheet" href="style.css">
    </head>
  </head>
  <body>
    <div id="excuse"><p>My dog ate my homework</p></div>

    <script>
    let who = ['The dog','My grandma','His turtle','My bird'];
    let action = ['ate','peed','crushed','broke'];
    let what = ['my homework', 'the keys', 'the car'];
    let when = ['before the class','right on time','when I finished','during my lunch','while I was praying'];

    function onLoad(){
      let str1 = (who[Math.round(Math.random()*(who.length-1))]);
      let str2 = (action[Math.round(Math.random()*(who.length-1))]);
      let str3 = (what[Math.round(Math.random()*(who.length-1))]);
      let str4 = (when[Math.round(Math.random()*(who.length-1))]);
      return(str1+" "+str2+" "+str3+" "+str4)
      }
      document.getElementById("excuse").innerHTML = onLoad();
    
    </script>
   
  </body>
</html>
